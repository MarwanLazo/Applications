<!DOCTYPE html>
<html>
<head>
<title>Angular JS APP</title>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
	var app = angular.module('MyApp', []);
	app.controller('testApp', function($scope) {
		$scope.name = "Ali";
	});
</script>

</head>
<body>


	<div ng-app="MyApp" ng-controller="testApp" ng-init="person=['firstName:John','lastName:Doe']">
		<input value="name={{name}}" />

		<h1>Hello {{name}}</h1>
		<h1>{{32*9}}</h1>
		<p>
			The Name is : <span ng-bind="name"></span>
		</p>
	

		<p>The name is {{ person[0]}}</p>
		<p>The name is {{ person[1]}}</p>

	</div>
	
</body>
</html>
